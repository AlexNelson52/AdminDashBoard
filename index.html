<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page-container">
    <nav class="sidebar">
      <p class="dashboard">DashBoard</p>
      <img src="home.svg" class="home-img" alt="home-logo">
      <p class="nav-home">Home</p>
      <img src="account.svg" class="profile-img" alt="profile-logo">
      <p class="nav-profile">Profile</p>
      <img src="message-reply-outline.svg" class="message-img" alt="message-logo">

      <img src="history.svg" class="history-img" alt="history-logo">

      <img src="shield-lock.svg" class="privacy-image" alt="privacy-logo">
